<!DOCTYPE html>
<html>
	<head>
		<title>Checks</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/uikit.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/uikit.min.js"></script>
		<script src="js/uikit-icons.min.js"></script>
	</head>
	<body uk-height-viewport>
		<div class="uk-section gbc-yellow">
			<div class="uk-container">
				<div class="uk-position-top-right uk-padding-small" uk-tooltip="title: Not logged in; pos: bottom" id="username"><span uk-icon="user" class="uk-icon-button"></span></div>
				<h1 class="uk-text-large">Checks</h1>
			</div>
		</div>
		<div class="uk-section uk-section-default">
			<div class="uk-container">
				<ul class="uk-breadcrumb">
					<li><a href="index.html">Home</a></li>
					<li><span>Checks</span></li>
				</ul>
				<div class="uk-child-width-1-3@m uk-grid-small uk-grid-match uk-link-reset" id="page" uk-grid>
					<div>
						<a href="checks-vehicle.html" class="uk-card uk-card-default uk-card-body uk-light uk-card-hover gbc-yellow">
							<h3 class="uk-card-title">Vehicle Checks</h3>
							<p>Complete checks on work vehicles.</p>
						</a>
					</div>
					<div>
						<a href="checks-nccc.html" class="uk-card uk-card-default uk-card-body uk-light uk-card-hover gbc-yellow">
							<h3 class="uk-card-title">NCCC Checks</h3>
							<p>Complete checks on NCCC tanks.</p>
						</a>
					</div>
					<div>
						<a href="checks-fork-lift.html" class="uk-card uk-card-default uk-card-body uk-light uk-card-hover gbc-yellow">
							<h3 class="uk-card-title">Fork Lift Checks</h3>
							<p>Complete checks on fork lifts.</p>
						</a>
					</div>
				</div>
				<div class="uk-alert-danger" id="error" uk-alert hidden>
					<p></p>
				</div>
			</div>
			
			<div class="uk-modal uk-flex uk-open uk-flex-center uk-overlay-primary uk-text-center uk-flex-middle" id="loading" hidden>
				<div class="uk-child-width-1-1" uk-grid>
					<div id="loading-spinner">
						<span uk-spinner="ratio: 4.5"></span>
					</div>
					<div>
						<p id="loading-message">Loading...</p>
					</div>
				</div>
			</div>
		</div>
		<script src="js/gbc.js"></script>
		<script src="js/gbc-office.js"></script>
		<script src="js/monday.js"></script>
		<script src="js/pages/checks.js"></script>
		<script defer data-domain="factory.gbc.uk" src="https://stats.gbc.uk/js/index.js"></script>
	</body>
</html>
