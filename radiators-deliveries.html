<!DOCTYPE html>
<html>
	<head>
		<title>Radiators Deliveries</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/uikit.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/uikit.min.js"></script>
		<script src="js/uikit-icons.min.js"></script>
	</head>
	<body uk-height-viewport>
		<div class="uk-section gbc-orange">
			<div class="uk-container">
				<div class="uk-position-top-right uk-padding-small" uk-tooltip="title: Not logged in; pos: bottom" id="username"><span uk-icon="user" class="uk-icon-button"></span></div>
				<h1 class="uk-text-large">Radiators Deliveries</h1>
			</div>
		</div>
		<div class="uk-section uk-section-default">
			<div class="uk-container">
				<ul class="uk-breadcrumb">
					<li><a href="index.html">Home</a></li>
					<li><a href="radiators.html">Radiators</a></li>
					<li><span>Deliveries</span></li>
				</ul>
				<div class="uk-alert-warning" uk-alert>
					<p>Do not use when driving or in charge of vehicle.</p>
				</div>
				<div class="uk-child-width-1-1 uk-grid-small" uk-grid>
					<div>
						<select class="uk-select" id="radiator-delivery-date"></select>
					</div>
					<div>
						<select class="uk-select" id="radiator-delivery-driver"></select>
					</div>
				</div>
				<div class="uk-child-width-1-1" id="page" uk-grid>
					
				</div>
				<div class="uk-alert-danger" id="error" uk-alert hidden>
					<p></p>
				</div>
			</div>
			
			<div class="uk-modal uk-flex uk-open uk-flex-center uk-overlay-primary uk-text-center uk-flex-middle" id="loading" hidden>
				<div class="uk-child-width-1-1" uk-grid>
					<div id="loading-spinner">
						<span uk-spinner="ratio: 4.5"></span>
					</div>
					<div>
						<p id="loading-message">Loading...</p>
					</div>
				</div>
			</div>
		</div>
		<script src="js/gbc.js"></script>
		<script src="js/gbc-office.js"></script>
		<script src="js/monday.js"></script>
		<script src="js/pages/radiators-deliveries.js"></script>
		<script defer data-domain="factory.gbc.uk" src="https://stats.gbc.uk/js/index.js"></script>
	</body>
</html>
